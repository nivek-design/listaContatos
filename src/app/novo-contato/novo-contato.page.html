<ion-header>

  <ion-toolbar color="dark">
    <ion-button color="success">
      <ion-icon name="arrow-back-outline"></ion-icon>
      <ion-back-button text=""></ion-back-button>
    </ion-button>
    <ion-title slot="">Novo Contato</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-card>
    <ion-card-header>
      Contato
    </ion-card-header>
    <ion-card-content>

      <ion-item>
        <ion-label position="floating">Nome</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Sobrenome</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">E-mail</ion-label>
        <ion-input type="email"></ion-input>
      </ion-item>


      <ion-item>
        <ion-label position="floating">Celular</ion-label>
        <ion-input type="tel"></ion-input>
      </ion-item>

    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Informações do Endereço</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Endereço</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Numero</ion-label>
        <ion-input type="number"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Bairro</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Complemento</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">CEP</ion-label>
        <ion-input type="number"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Estado</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Cidade</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-content>
      <ion-label position="floating">Anotações</ion-label>
      <ion-input type="text"></ion-input>

    </ion-card-content>


  </ion-card>


  <ion-button size="full" color="success">Adicionar Contato</ion-button>


</ion-content>
