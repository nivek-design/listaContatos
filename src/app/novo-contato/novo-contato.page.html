<ion-header>

  <ion-toolbar color="dark">
        <ion-buttons slot="start">
          <ion-back-button defaultHref="home"></ion-back-button>
        </ion-buttons>
    <ion-title slot="">Novo Contato</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-card>
    <ion-card-header>
      Contato
    </ion-card-header>
    <ion-card-content>

      <ion-item>
        <ion-label position="floating">Nome</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Sobrenome</ion-label>
        <ion-input type="text" clearInput ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">E-mail</ion-label>
        <ion-input type="email"></ion-input>
      </ion-item>


      <ion-item>
        <ion-label position="floating">Celular</ion-label>
        <ion-input type="tel"></ion-input>
      </ion-item>

      <ion-card-content>
        <ion-label position="floating">Anotações</ion-label>
        <ion-input type="text"></ion-input>

      </ion-card-content>

    </ion-card-content>
  </ion-card>
