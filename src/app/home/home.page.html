

<ion-content [fullscreen]="true" color='dark'>


  <ion-header collapse="condense">

    <ion-toolbar color="dark">
      <ion-title size="large" position="start">{{contato}}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card >
    <ion-list >


    <ion-item-sliding *ngFor="let contatos of listaContatos">
      <ion-item color="black" [routerLink]="contatos.pagina">
        <ion-avatar slot="start">
          <img [src]="contatos.foto"
          />
        </ion-avatar>
        <ion-label>
          <h1>{{contatos.nome}}</h1>
          <p>{{contatos.sobrenome}}</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end"><ion-item-option color="verdefluorescente" (click)="deleteContato()">Delete</ion-item-option></ion-item-options>
    </ion-item-sliding>


    </ion-list>
  </ion-card>
</ion-content>

<!-- fab placed to the top end -->

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button color="verdefluorescente" >
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
