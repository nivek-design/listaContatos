<ion-header class="ion-no-border">
  <ion-toolbar color="preto">

    <ion-title size="medium">
      <ion-icon name="call-outline"></ion-icon >
      Telefone
    </ion-title>
  </ion-toolbar>
</ion-header>

  <ion-content [fullscreen]="true" color="preto">

  <ion-card >
    <ion-list >


    <ion-item-sliding *ngFor="let contatos of listaContatos" >
      <ion-item  [routerLink]="contatos.pagina" color="dark">
        <ion-avatar slot="start">
          <img [src]="contatos.foto"
          />
        </ion-avatar>
        <ion-label>
          <h1>{{contatos.nome}}</h1>
          <p>{{contatos.sobrenome}}</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end"><ion-item-option color="danger" (click)="deleteContato()">Delete</ion-item-option></ion-item-options>
    </ion-item-sliding>

    </ion-list>
  </ion-card>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar color="preto">
    <ion-button [routerLink]="['/novo-contato']" color="medium" slot="end">
      <ion-icon name="add-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-footer>
